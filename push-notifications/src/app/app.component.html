<flash-messages></flash-messages>
<router-outlet></router-outlet>
<img src="../assets/logo.png" alt="" class="logo">
<div>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <!-- <form> -->
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"
                        [(ngModel)]="email" (ngModelChange)="this.email = $event">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
                </div>
                <div class="form-group">
                    <label>Repeat password</label>
                    <input type="password" class="form-control" placeholder="Repeat password"
                        [(ngModel)]="repeatPassword ">
                </div>
                <!-- <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Acepto t√©rminos y condiciones.</label>
                </div> -->
                <button type="button" class="btn btn-primary" (click)="validate()"
                    style="margin-top: 20px;">Register</button>
            <!-- </form> -->
        </div>
    </div>
</div>
